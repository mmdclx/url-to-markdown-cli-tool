<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Test</title>
</head>
<body>
    <!-- Table containing another table within a cell -->
    <table>
        <tr>
            <th>Department</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Engineering</td>
            <td>
                <table>
                    <tr>
                        <th>Role</th>
                        <th>Count</th>
                    </tr>
                    <tr>
                        <td>Frontend</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Backend</td>
                        <td>8</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Marketing</td>
            <td>
                <table>
                    <tr>
                        <th>Role</th>
                        <th>Count</th>
                    </tr>
                    <tr>
                        <td>Digital</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td>2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
