<!DOCTYPE html>
<html>
<head>
    <title>Colspan/Rowspan Table Test</title>
</head>
<body>
    <!-- Table with colspan and rowspan attributes -->
    <table>
        <tr>
            <th colspan="2">Quarter 1</th>
            <th colspan="2">Quarter 2</th>
        </tr>
        <tr>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
            <th>Apr</th>
        </tr>
        <tr>
            <td rowspan="2">Product A</td>
            <td>100</td>
            <td>120</td>
            <td>110</td>
        </tr>
        <tr>
            <td>95</td>
            <td>105</td>
            <td>115</td>
        </tr>
        <tr>
            <td rowspan="2">Product B</td>
            <td>200</td>
            <td>220</td>
            <td>210</td>
        </tr>
        <tr>
            <td>195</td>
            <td>205</td>
            <td>215</td>
        </tr>
    </table>
</body>
</html>
