<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Test</title>
    <style>
        .data-table {
            border-collapse: collapse;
            width: 100%;
        }
        .header-row {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .highlight {
            background-color: #ffffcc;
        }
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Table with CSS classes and inline styles -->
    <table class="data-table" border="1">
        <tr class="header-row">
            <th style="width: 30%;">Product</th>
            <th style="width: 20%;">Price</th>
            <th style="width: 25%;">Quantity</th>
            <th style="width: 25%;">Total</th>
        </tr>
        <tr>
            <td class="highlight">Laptop</td>
            <td class="right-align">$999.99</td>
            <td>2</td>
            <td class="right-align">$1,999.98</td>
        </tr>
        <tr style="background-color: #f9f9f9;">
            <td>Mouse</td>
            <td class="right-align">$29.99</td>
            <td class="highlight">5</td>
            <td class="right-align">$149.95</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td class="right-align">$79.99</td>
            <td>1</td>
            <td class="right-align highlight">$79.99</td>
        </tr>
    </table>
</body>
</html>
