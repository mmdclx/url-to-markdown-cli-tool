<!DOCTYPE html>
<html>
<head>
    <title>Header Table Test</title>
</head>
<body>
    <!-- Table with proper header row using th elements -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>New York</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>London</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>35</td>
                <td>Sydney</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
